<!DOCTYPE html>
<html lang="vi">
<head>
     <link rel="icon" href="../images/logo-nha-hang-sang-trong.jpg" type="image/jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Đăng nhập - HuyenVan Restaurant</title>
    

    <style>
        body {
            background: #f2f2f2;
        }
        .login-container {
            width: 350px;
            margin: 80px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input {
            width: 93%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #ff5722;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
            margin-top: 5px;
        }

        .btn-login:hover {
            background: #e64a19;
        }

        .show-pass {
            margin-top: -5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            
        }
        .show-pass .label{
            margin-left: auto;
        }

        .error {
            background: #ffdddd;
            padding: 10px;
            color: #a00;
            border-left: 5px solid #e00;
            border-radius: 5px;
            display: none;
            text-align: center;
            margin-bottom: 10px;
        }

        .success {
            background: #d4edda;
            padding: 10px;
            color: #155724;
            border-left: 5px solid #28a745;
            border-radius: 5px;
            display: none;
            text-align: center;
            margin-bottom: 10px;
        }

        .link-register {
            margin-top: 15px;
            text-align: center;
            font-size: 15px;
        }

        .link-register a {
            color: #0077cc;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Đăng nhập</h2>

        <div class="error" id="errorBox">Sai tài khoản hoặc mật khẩu!</div>
        <div class="success" id="successBox">Đăng nhập thành công!</div>

        <input type="text" id="username" placeholder="Tên đăng nhập" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>

        <div class="show-pass">
            <input type="checkbox" id="showPassword">
            <label for="showPassword">Hiện mật khẩu</label>
        </div>

        <button class="btn-login" onclick="login()">Đăng nhập</button>

        <div class="link-register">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </div>
    </div>

    <script>
        // Hiện / ẩn mật khẩu
        document.getElementById("showPassword").addEventListener("change", function () {
            let passField = document.getElementById("password");
            passField.type = this.checked ? "text" : "password";
        });

        function login() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            let errorBox = document.getElementById("errorBox");
            let successBox = document.getElementById("successBox");

            errorBox.style.display = "none";
            successBox.style.display = "none";

            // Tài khoản mẫu
            const accounts = [
                { user: "admin", pass: "admin123", role: "admin" },
                { user: "user", pass: "123456", role: "customer" }
            ];

            let found = accounts.find(acc => acc.user === username && acc.pass === password);

            if (!found) {
                errorBox.style.display = "block";
                return;
            }

            // Lưu trạng thái đăng nhập
            localStorage.setItem("loggedIn", "true");
            localStorage.setItem("username", found.user);
            localStorage.setItem("role", found.role);

            successBox.style.display = "block";

            // Chuyển hướng sau 1s
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1000);
        }
    </script>

</body>
</html>
